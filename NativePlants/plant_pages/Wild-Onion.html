<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Onion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Top Image with Text Overlay */
        .image-header {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .image-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .image-header .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .image-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .image-header h2, .image-header h3 {
            margin: 5px 0;
            font-weight: normal;
            font-style: italic;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .icon-row img {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255);
            border-radius: 30%;
            padding: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        /* Main Content Sections */
        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 30px auto;
            padding: 10px;
        }

        .description, .native-uses {
            flex: 1 1 300px;
            max-width: 45%;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Make headers centered for both sections */
        .description h4, .native-uses h4 {
            margin-top: 0;
            color: #006400;
            text-align: center;
        }

        /* Icon Row under Native Uses Header */
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .icon-row img {
            width: 30px;
            height: 30px;
        }

        /* Responsive: Stack on small screens */
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
                align-items: center;
            }
            .description, .native-uses {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="image-header">
        <img src="https://jacklanders.site/NativePlants/plant-images/Wild_Onion.jpg" alt="Wild Onion">
        <div class="text-overlay">
            <h1>Wild Onion</h1>
            <h2>Allium canadense</h2>
            <h3>’Uuner</h3>
            <div class="icon-row">
<img src="https://jacklanders.site/NativePlants/plant-icons/Food.png" alt="Food icon">
</div>
        </div>
    </div>

    <div class="content-section">
        <div class="description">
            <h4>Description</h4>
            <p>A small native onion with pink-purple flowers and edible bulbs. Found in grassy meadows and open slopes</p>
        </div>

        <div class="native-uses">
            <div class="native-uses-header">
                <h4>Traditional Native Uses</h4>
            </div>
            <p>Food: Bulbs and greens sautéed or added to soups; used to flavor foods</p>
        </div>
    </div>

</body>
</html>
